<!DOCTYPE html>
  <html>

      <!-- Within the HEAD of the HTML file there is a STYLE SECTION -->
      <!-- The name of each sub-section has the same name as the TAG that it "styles" for -->
      <!-- For example: the "body" section below has the style effects that will apply to -->
      <!-- in the BODY area of the HTML file -->
      <!---->
      <!---->

  <head> <!-- START of the HEAD Section ----------------------------------------------------->

    <style>
        h1.features {
        text-align: center;
        color: yellow;
        background-color: tomato;
        }

        p.features {
        text-align: center;
        color: blue;
        }
    </style>

  </head> <!-- END of the HEAD Section ------------------------------------------------------>

  <body> <!-- START of the BODY Section ----------------------------------------------------->

      <h1 class="features">Red and center-aligned heading</h1>
      <p class="features">Red and center-aligned paragraph.</p> 

  </body> <!-- END of the BODY Section ------------------------------------------------------>

</html>
